<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script type="text/babel">
  // JSX
    class App extends React.Component {
        // $scope
        state = {
            name : "",
            age : 0
        }
        // <...>

        handleChange = (e) => {
            console.log(e.target)
            switch (e.target.id) {
                case "nameTB" :
                            this.setState({
                            name : e.target.value
                            })
                            break;
                case "ageTB" :
                            this.setState({
                            age : e.target.value
                            })
                            break;   
            }
        }
        handleSubmit = (e) => {
            e.preventDefault()
            // send POST message to server
            console.log(this.state)
        }
      render() {
        return (
          <div className="app-content">
            <h1>Hello World!!!!!!</h1>
            <p>Name is {this.state.name} age is {this.state.age}</p>
            <hr />
            <form onSubmit={this.handleSubmit}>
              <p>NAME = <input type="text" onChange={this.handleChange} id="nameTB" required /></p>
              <p>AGE = <input type="number" onChange={this.handleChange} id="ageTB" required /></p>
              <button type="submit">SUBMIT</button>
            </form>
          </div >
        )
      }
    }
    ReactDOM.render(<App />, $('#app')[0]);
    // for fun
    let elem = <h1>Hello World!</h1>
  </script>

</body>

</html>
